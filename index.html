<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1087dfc9f6.js" crossorigin="anonymous"></script>
    <script defer type="module" src="./script.js"></script>
    <title>Drawing App</title>
</head>

<body>
    <main>
        <div class="draw-options">
            <div class="stroke-size-selectors">
                <button id="size-1">
                    <i class="x1 fas fa-circle"></i>
                </button>
                <button id="size-2">
                    <i class="x2 fas fa-circle"></i>
                </button>
                <button id="size-3">
                    <i class="x3 fas fa-circle"></i>
                </button>
            </div>
            <div class="grid-color">
                <button id="red"></button>
                <button id="orange"></button>
                <button id="yellow"></button>
                <button id="green"></button>
                <button id="royalblue"></button>
                <button id="darkblue"></button>
                <button id="purple"></button>
                <button id="magenta"></button>
                <button id="black"></button>
                <button id="grey"></button>
            </div>
            <button id="clear">
                <i class="x3 fas fa-ban"></i>
            </button>
        </div>
        <canvas width="800" height="600"></canvas>
    </main>

</body>

</html>
